<!DOCTYPE HTML>
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="css/jasmine.css">
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/handlebars.js"></script>
  <script type="text/javascript" src="js/ember.js"></script>
  <script type="text/javascript" src="js/jasmine.js"></script>
  <script type="text/javascript" src="js/jasmine-html.js"></script>

  <!-- Template loader & test -->
  <script type="text/javascript" src="lib/template_loader.js"></script>
  <script type="text/javascript" src="lib/template_loader_spec.js"></script>

  <!-- Application and test -->
  <script type="text/javascript" src="lib/cc_application.js"></script>
  <script type="text/javascript" src="lib/cc_application_spec.js"></script>

  <script type="text/javascript">
    (function () {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function (spec) {
        return htmlReporter.specFilter(spec);
      };

      var existingWindowOnLoad = window.onload;

      window.onload = function () {
        if (existingWindowOnLoad) {
          existingWindowOnLoad();
        }
        jasmineEnv.execute();
      };

    })();
  </script>

</head>

<body>
</body>
</html>
